<!DOCTYPE html>
<html>
<head>
    <title>Test Export</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Test Export Functions</h1>
    
    <h2>Direct Links:</h2>
    <p><a href="/admin/products/export/excel" target="_blank">Test Excel Export</a></p>
    <p><a href="/admin/products/export/pdf" target="_blank">Test PDF Export</a></p>
    
    <h2>With Filter:</h2>
    <p><a href="/admin/products/export/excel?brand=Test" target="_blank">Test Excel Export with Brand Filter</a></p>
    <p><a href="/admin/products/export/pdf?brand=Test" target="_blank">Test PDF Export with Brand Filter</a></p>
    
    <h2>JavaScript Test:</h2>
    <button onclick="testExcel()">Test Excel Export (JS)</button>
    <button onclick="testPdf()">Test PDF Export (JS)</button>
    
    <script>
        function testExcel() {
            console.log('Testing Excel export...');
            window.open('/admin/products/export/excel', '_blank');
        }
        
        function testPdf() {
            console.log('Testing PDF export...');
            window.open('/admin/products/export/pdf', '_blank');
        }
    </script>
</body>
</html>
